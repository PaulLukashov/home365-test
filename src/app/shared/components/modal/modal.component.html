<div class="modal-wrapper">
  <h2 mat-dialog-title>{{modalData.title}} info</h2>
  <div mat-dialog-content>
    <dl class="info">
      <dt>{{modalData.title.toLowerCase() === 'property'? modalData.title + ' address' : modalData.title}}:</dt>
      <dd>{{modalData.info}}</dd>
    </dl>
    <dl class="status">
      <dt>Status:</dt>
      <dd [class.active-status]="modalData.status === 'active'"
          [class.vacant-status]="modalData.status === 'vacant'"
          [class.inactive-status]="modalData.status === 'inactive'">{{modalData.status}}</dd>
    </dl>
  </div>
  <div mat-dialog-actions>
    <button mat-button
            class="mat-focus-indicator mat-raised-button mat-button-base mat-primary"
            (click)="closeModal()">Back to table</button>
  </div>
</div>
